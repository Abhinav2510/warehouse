spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
debug=true

server.error.include-stacktrace=never

springdoc.swagger-ui.disable-swagger-default-url=true
module-name=RecipeApplication
api-version=1

inventory.file.path=c:/folder1
inventory.file.name=inventory.json
inventory.failure.file.path=c:/folder1/failure/inventory/

product.file.path=c:/folder1
product.file.name=products.json
product.failure.file.path=c:/folder1/failure/product/